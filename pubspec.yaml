name: library_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  sqflite: ^2.3.3
  intl: ^0.19.0
  flutter_staggered_grid_view: ^0.7.0
  go_router: ^14.0.2
  mysql1: ^0.20.0
  path_provider: ^2.1.3
  google_fonts: ^6.2.1
 
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  fonts:
    - family: Playfair
      fonts:
        - asset: fonts/PlayfairDisplay-Medium.ttf
    - family: Genretab
      fonts:
        - asset: fonts/PlayfairDisplay-Italic-VariableFont_wght.ttf